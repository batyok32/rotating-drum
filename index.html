<html>
    <head>
        <title>HTML5 Canvas Winning Wheel</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script type="text/javascript" src="./Winwheel.js"></script>
        <script src="./TweenMax.min.js"></script>
    </head>
    
    <body style="height: 100vh; width: 100vw; background-color: #f44336; overflow: hidden;">
    
        <div class="mainbox">
            <h1 style="color: white;">Score: <span id='scoreEl'>1000</span></h1>
            <button class="spin-button" id='spin_button'  onClick="startSpin();">SPIN</button>
            <!-- <img id="spin_button" src="spin_on.png" class="clickable"  alt="Spin" onClick="startSpin();" /> -->
            <div id="demo" style="color: white;"></div>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td id='the_wheel'  class="the_wheel"  valign="center">
                        <!-- <div  class="pos-relative"><div class="center-cirlce"></div></div> -->
                        <canvas  id="canvas" width="500" height="500">
                            <p style="color: white;" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                        </canvas>
                    </td>
                </tr>
            </table>
        
            
       
        <script>
            const h1El = document.querySelector('h1')
            const scoreEl = document.getElementById('scoreEl')
            const canvasEl = document.getElementById('canvas')
            const theWheelEl = document.getElementById('the_wheel')
            var score = 1000
            // Create new wheel object specifying the parameters at creation time.
            let sizeWidth=212
            let textFontSize = 24
            let bankFontSize = 16
            theWheelEl.height=520
            if (screen.width <= 768) {
                    h1El.style.fontSize=50
                canvasEl.width="900"
                canvasEl.height="900"
                theWheelEl.height=950
                sizeWidth=400
                textFontSize=50
                bankFontSize = 32
            } 
            
            // console.log(getWidth());
            

            let theWheel = new Winwheel({
                'outerRadius'     : sizeWidth,        // Set outer radius so wheel fits inside the background.
                'innerRadius'     : 75,         // Make wheel hollow so segments don't go all way to center.
                'drawMode':'code',
                
                'textFontFamily':"-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif",
                'textFontSize'    : textFontSize,         // Set default font size for the segments.
                'textOrientation' : 'horizontal', // Make text vertial so goes down from the outside of wheel.
                'textAlignment'   : 'outer',    // Align text to outside of wheel.
                // 'responsive':true,
               'scaleFactor':1,
                'numSegments'     : 22,         // Specify number of segments.
                'segments'        :             // Define segments including colour and text.
                [                               // font size and test colour overridden on backrupt segments.
                   {'fillStyle' : '#ee1c24', 'text' : '300'},
                   {'fillStyle' : '#3cb878', 'text' : '450'},
                   {'fillStyle' : '#f6989d', 'text' : '600'},
                   {'fillStyle' : '#00aef0', 'text' : '750'},
                   {'fillStyle' : '#f26522', 'text' : '500'},
                   {'fillStyle' : '#000000', 'text' : 'BANKRUPT', 'textFontSize' : bankFontSize, 'textFillStyle' : '#ffffff'},
                   {'fillStyle' : '#e70697', 'text' : '3000'},
                   {'fillStyle' : '#fff200', 'text' : '600'},
                   {'fillStyle' : '#f6989d', 'text' : '700'},
                   {'fillStyle' : '#ee1c24', 'text' : '350'},
                   {'fillStyle' : '#3cb878', 'text' : '500'},
                   {'fillStyle' : '#f26522', 'text' : '800'},
                   {'fillStyle' : '#a186be', 'text' : '300'},
                   {'fillStyle' : '#fff200', 'text' : '400'},
                   {'fillStyle' : '#00aef0', 'text' : '650'},
                   {'fillStyle' : '#ee1c24', 'text' : '1000'},
                   {'fillStyle' : '#f6989d', 'text' : '500'},
                   {'fillStyle' : '#f26522', 'text' : '400'},
                   {'fillStyle' : '#3cb878', 'text' : '900'},
                   {'fillStyle' : '#000000', 'text' : 'BANKRUPT', 'textFontSize' : bankFontSize, 'textFillStyle' : '#ffffff'},
                   {'fillStyle' : '#a186be', 'text' : '600'},
                   {'fillStyle' : '#fff200', 'text' : '700'},
                   {'fillStyle' : '#00aef0', 'text' : '800'},
                   {'fillStyle' : '#ffffff', 'text' : 'LOOSE TURN', 'textFontSize' : 12}
                ],
                'animation' :           // Specify the animation to use.
                {
                    'type'     : 'spinToStop',
                    'duration' : 10,    // Duration in seconds.
                    'spins'    : 3,     // Default number of complete spins.
                    'callbackFinished' : alertPrize,
                    'callbackSound'    : playSound,   // Function to call when the tick sound is to be triggered.
                    'soundTrigger'     : 'pin'        // Specify pins are to trigger the sound, the other option is 'segment'.
                },
                'pins' :				// Turn pins on.
                {
                    'number'     : 22,
                    'fillStyle'  : 'silver',
                    'outerRadius': 4,
                }
            });

            // Loads the tick audio sound in to an audio object.
            let audio = new Audio('tick.mp3');

            // This function is called when the sound is to be played.
            function playSound()
            {
                // Stop and rewind the sound if it already happens to be playing.
                audio.pause();
                audio.currentTime = 0;

                // Play the sound.
                audio.play();
            }

            // Vars used by the code in this page to do power controls.
            let wheelPower    = 3;
            let wheelSpinning = false;

            // -------------------------------------------------------
            // Function to handle the onClick on the power buttons.
            // -------------------------------------------------------
            

            // -------------------------------------------------------
            // Click handler for spin button.
            // -------------------------------------------------------
            function startSpin()
            {
                // Ensure that spinning can't be clicked again while already running.
                if (wheelSpinning == false) {
                    
                    theWheel.animation.spins = Math.random() * (20 - 1) + 1;

                    // Disable the spin button so can't click again while wheel is spinning.
                    document.getElementById('spin_button').attributes.disabled = true;
                    // document.getElementById('spin_button').className = "";

                    // Begin the spin animation by calling startAnimation on the wheel object.
                    theWheel.startAnimation();

                    // Set to true so that power can't be changed and spin button re-enabled during
                    // the current animation. The user will have to reset before spinning again.
                    wheelSpinning = true;
                }
            }

            // -------------------------------------------------------
            // Function for reset button.
            // -------------------------------------------------------
            function resetWheel()
            {
                theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
                theWheel.rotationAngle = Math.random() * 360;     // Re-set the wheel angle to 0 degrees.
                theWheel.draw();                // Call draw to render changes to the wheel.


                wheelSpinning = false;          // Reset to false to power buttons and spin can be clicked again.
            }

            // -------------------------------------------------------
            // Called when the spin animation has finished by the callback feature of the wheel because I specified callback in the parameters.
            // -------------------------------------------------------
            function alertPrize(indicatedSegment)
            {
                // Just alert to the user what happened.
                // In a real project probably want to do something more interesting than this with the result.
                if (indicatedSegment.text == 'LOOSE TURN') {
                    alert('Sorry but you loose a turn.');
                } else if (indicatedSegment.text == 'BANKRUPT') {
                    score = 0
                    scoreEl.innerHTML = score
                    alert('Oh no, you have gone BANKRUPT!');
                } else {
                    score += Number(indicatedSegment.text)
                    scoreEl.innerHTML = score
                    alert("You have won " + indicatedSegment.text);
                }
                document.getElementById('spin_button').attributes.disabled = false;
                // document.getElementById('spin_button').src       = "spin_on.png";
                // document.getElementById('spin_button').className       = "clickable";
                resetWheel()
            }
        </script>
    </body>
</html>
